<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilo.css">
	<title>Orçamentos</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-7">
				<h2>Cliente</h2>
				<form id="form-clientes">
					<div class="form-group">
						<input type="hidden" class="form-control" id="id-cliente">

						<input type="text" class="form-control" id="nome-cliente" placeholder="Nome">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="cpf-cliente" placeholder="CPF">
					</div>
				</form>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-7">
				<h2>Produto</h2>
				<form id="form-produtos">
					<div class="form-group">
						<input type="hidden" class="form-control" id="id-produto">

						<input type="text" class="form-control" id="nome-produto" placeholder="Nome">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="quantidade-produto" placeholder="Quantidade">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="valor-unitario-produto" placeholder="Valor unitário">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="valor-total-produto" placeholder="Valor Total" disabled="true">

					</div>
					<div class="form-group">
						<button type="button" class="btn btn-danger d-none" id="btn-excluir">Excluir</button>
						<button type="reset" class="btn btn-warning">Limpar</button>
						<button type="submit" class="btn btn-success" id="btn-salvar">Adicionar</button>
					</div>
				</form>
			</div>
			<div class="col-md-7" id="div-tabela-produtos">
				<table class="table table-striped table-bordered" id="tabela-produtos">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Quantidade</th>
							<th>Valor Unitário</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody id="corpo-tabela-produtos">

					</tbody>
					<tfoot>
						<tr>
							<td colspan="3" class="text-right">Valor Total:</td>
							<td colspan="1" id="total-produtos"></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-7">
				<h2>Serviços</h2>
				<form id="form-servicos">
					<div class="form-group">
						<input type="hidden" id="id-servico">
						<input type="text" class="form-control" placeholder="Descriçao" id="descricao" data-custom-message="Digite uma Descrição"
						 placeholder="Digite uma Descrição">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Valor" id="valor-servico" data-custom-message="Digite o valor"
						 placeholder="Digite o valor">
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-danger d-none" id="btn-excluir-se">Excluir</button>
						<button type="reset" class="btn btn-warning">Limpar</button>
						<button type="submit" class="btn btn-success" id="btn-salvar-se">Adicionar</button>
					</div>
				</form>
			</div>
			<div class="col-md-7">
				<table class="table table-striped table-bordered" id="table-servicos">
					<thead>
						<th>Serviço</th>
						<th>Valor</th>
					</thead>
					<tbody id="body-servicos">

					</tbody>
					<tfoot>
						<tr>
							<td class="text-right">Valor Total:</td>
							<td id="total-servicos"></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-5">
				<h2>Totais</h2>
				<table class="table table-bordered">
					<tbody>
						<tr>
							<td>Total dos produtos</td>
							<td id="total-produtos-fn"></td>
						</tr>
						<tr>
							<td>Total dos serviços</td>
							<td id="total-servicos-fn"></td>
						</tr>
						<tr>
							<td>Total geral</td>
							<td id="total-geral-fn"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row justify-content-center">

			<button type="button" class="btn btn-danger" id="limpa-tudo">Limpar tudo</button>

			<button type="submit" class="btn btn-success" id="btn-enviar-orcamento">Enviar orçamento</button>

		</div>
	</div>

	<footer>

	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/controlaProdutos.js"></script>
	<script type="text/javascript" src="js/controlaServicos.js"></script>
</body>

</html>
